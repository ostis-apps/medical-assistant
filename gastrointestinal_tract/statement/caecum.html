<p>
    <sc_element sys_idtf ="caecum">Слепая кишка</sc_element> располагается в правой подвздошной ямке, со всех сторон окружена брюшиной и лишена брыжейки. 
    От медиальной поверхности слепой кишки отходит червеобразный отросток (аппендикс), имеющий внешний диаметром от 0,5 до 1 см и длину от 2 до 20 см.
