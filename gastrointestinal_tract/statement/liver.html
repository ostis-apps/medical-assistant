<p>
    <sc_element sys_idtf ="liver">печень</sc_element> - самая крупная железа пищеварительного тракта, весом около 1,5 кг. Располагается печень в верхнем отделе брюшной полости –
в правом и частично в левом подреберье. Своей верхней поверхностью печень прилегает к диафрагме, нижней – обращена к желудку и двенадцатиперстной кишке.
